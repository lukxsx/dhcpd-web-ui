{{ define "title" }}Leases{{ end }}

{{ define "main" }}
  <h2>Active leases</h2>
  {{ if .Leases }}
    <table>
      <tr>
        <th>IP</th>
        <th>Hostname</th>
        <th>Start</th>
        <th>End</th>
      </tr>
      {{ range .Leases }}
        <tr>
          <td>{{ .IP }}</td>
          <td>{{ .Hostname }}</td>
          <td>{{ .StartTime }}</td>
          <td>{{ .EndTime }}</td>
        </tr>
      {{ end }}
    </table>
  {{ else }}
    <p>No leases</p>
  {{ end }}
{{ end }}
